<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter";
    }

    html {
      height: fit-content;
      min-height: fit-content;
      min-width: 320px;
      max-width: 320px;
      width: 100%;
      border-radius: 16px;
      border: 1px solid rgb(84, 84, 84);

      animation: fadeIn 0.7s ease-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    body {
      padding: 12px;
      min-height: fit-content;
      height: fit-content;

      background: rgb(35, 25, 29);
      cursor: pointer;
      overflow: hidden;
    }

    main {
      display: flex;
      flex-direction: row;
      align-items: center;

      /* box-shadow: 0 0 15px rgba(0, 0, 0, 0); */
      color: white;

      /* Ensure content clips to rounded corners */
    }

    header {
      max-width: 240px;
    }

    h1,
    h2 {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    p {
      --font-size: 12px;
      --line-height: 1.4;
      --lines: 4;

      font-size: var(--font-size);
      font-weight: 300;
      line-height: var(--line-height);
      max-width: 100%;

      display: -webkit-box;
      -webkit-line-clamp: var(--lines);
      line-clamp: var(--lines);
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      overflow-wrap: break-word;
      word-wrap: break-word;
    }

    #actions-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
      gap: 4px;
    }

    #action-button {
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #977e6a;
      cursor: pointer;
      font-size: 12px;
      color: rgb(33, 31, 31);
    }

    #action-button:hover {
      background: #e0e0e0;
    }

    img,
    div {
      border-radius: 8px;
      width: 42px;
      height: 42px;
    }
  </style>
</head>

<body>
  <main>
    <div style="margin-right: 12px">
      <img src="data:image/png;base64,{img}" alt="{app_name}" />
    </div>
    <header></header>
  </main>
  <script>
    const $body = document.querySelector("body")

    function createHeader() {
      const TITLE = "{title}"
      const SUBTITLE = "{subtitle}"
      const BODY = "{body}"

      const headerElement = document.querySelector("header")

      let headerContent = ""

      if (TITLE !== "") {
        headerContent += `<h1>${TITLE}</h1>`
      }

      if (SUBTITLE !== "") {
        headerContent += `<h2>${SUBTITLE}</h2>`
      }

      if (BODY !== "") {
        headerContent += `<p>${BODY}</p>`
      }

      headerElement.innerHTML = headerContent
    }

    function createActions() {
      let actions = [];
      try {
        actions = JSON.parse(`{actions}`);

        if (!Array.isArray(actions)) {
          actions = [];
        }
      } catch (e) {
        // console.log("No actions data or invalid JSON:", e);
        actions = [];
      }

      let notificationId = 0;
      try {
        const idStr = "{notification_id}";
        notificationId = parseInt(idStr) || 0;
      } catch (e) {
        notificationId = 0;
      }

      console.log({ actions });

      let container = document.getElementById("actions-container");

      for (const action of actions) {
        if (!action?.key || !action?.label) continue;

        if (action.label?.toLowerCase?.() === 'view') {
          $body?.addEventListener("click", () => invokeAction(action.key));
        } else {
          if (!container) {
            container = document.createElement("div");
            container.id = "actions-container";
            $body.appendChild(container);
          }
          const button = document.createElement("button");
          button.className = "action-button";
          button.textContent = action.label;
          button.onclick = () => invokeAction(action.key);
          container.appendChild(button);
        }
      }
    }

    createHeader()
    createActions()

    function invokeAction(actionKey) {
      window?.webkit?.messageHandlers?.action?.postMessage?.(actionKey);
    }
  </script>
</body>

</html>
